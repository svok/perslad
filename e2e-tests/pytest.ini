[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --strict-config --disable-warnings

# Markers
markers =
    smoke: Smoke tests - basic functionality checks
    integration: Integration tests - component interactions
    e2e: End-to-end tests - complete user workflows
    component: Component tests - individual component validation
    database: Database-specific tests
    api: API endpoint tests
    mcp: MCP server tests
    llm: LLM-specific tests
    fast: Fast tests (under 30 seconds)
    slow: Slow tests (over 30 seconds)
    flaky: Tests that may need retry
    smoke_critical: Critical smoke tests (must pass)
    regression: Regression tests for known bugs
    performance: Performance benchmarks
    agent_ingestor: Tests for agent and ingestor interaction
    indexation: Tests for indexation workflows

# Test suite organization
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Report generation
junit_family = xunit2
junit_suite_name = e2e_tests

# Test execution options
norecursedirs = .git __pycache__ .pytest_cache .volumes data reports model_cache entrypoints scripts

# Coverage reporting (disabled by default, enabled via command line)
# addopts = --cov=../agents --cov=../ingestor --cov=../infra --cov-report=html:reports/coverage --cov-report=xml:reports/coverage.xml --cov-report=term-missing

# Retry configuration for flaky tests
reruns = 3
reruns_delay = 2

# Timeout configuration
timeout = 300
timeout_method = thread

# Parallel test execution (disabled by default, enabled via command line)
# addopts = -n auto --dist=loadscope

# Environment variables for test context
env =
    TEST_MODE=true
    LOG_LEVEL=DEBUG